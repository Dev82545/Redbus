{% extends "base.html" %}
{% block title %}{% endblock title %}

{% block body %}
{% for buses in allposts %}
    <div class="card-header">
      {{buses.timetaken_inhrs}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{buses.name}}</h5>
      <p class="card-text">{{buses.city1}}<a> to</a>{{buses.city2}}</p>
      <a href="/redbus/{{buses.slug}}" class="btn btn-primary">Book Tickets</a>
    </div>
</div>
{% endfor %}
<div class="card">
{% endblock body %}
