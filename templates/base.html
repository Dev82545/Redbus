<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>{% block title %}{% endblock title %}| Home Page!</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark my-0 ">
		<a class="navbar-brand" href="#">Redbus</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">BusRoutes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Wallet</a>
			</li>
		  </ul>
		{% if user.is_authenticated %}
		  	<button type="button" class="btn btn-outline-primary mx-1" data-target="Logout">
		   		Logout
			</button>
			<button type="button" class="btn btn-outline-primary mr-0" data-target="Profile">
				Profile
			</button>
			  
		{% else %}
			<button type="button" class="btn btn-outline-primary mx-1"  data-toggle="modal" data-target="#loginModal">
				Login
			</button>
			<button type="button" class="btn btn-outline-primary mr-0" data-toggle="modal" data-target="#signupModal">
				Sign Up
			</button>
		{% endif %}
		  <!-- Modal -->
		  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="signupModal">Sign Up here</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<form action = {%url 'signup'%} method = 'post'>
						<div class="form-group">
						  <label for="username">username</label>
						  <input type="username" class="form-control" id="username" name ="username" placeholder="Enter your username" required>
						</div>
						<div class="form-group">
						  <label for="email">Email adress</label>
						  <input type="email" class="form-control" id="email" name = "email"  placeholder="name@example.com" required>
						</div>
						<div class="form-group">
						  <label for="pass1">password</label>
						  <input type="password" class="form-control" id="pass1"  name = "pass1" placeholder="Enter a strong password" required>
						</div>
						<div class="form-group">
						  <label for="pass2"> Confirm Password</label>
						  <input type="password" class="form-control" id="pass2"  name = "pass2" placeholder="Confirm password" required>
						</div>
						{%csrf_token%}
						<button type="submit" class="btn btn-primary">Save</button>
					  </form>
				</div>
			  </div>
			</div>
		  </div>
		  
		
		  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="loginModal">login here</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<form action = {%url 'hlogin'%} method = 'post'>
						<div class="form-group">
						  <label for="username1">username</label>
						  <input type="username" class="form-control" id="username1" name ="username1" placeholder="Enter your username" required>
						</div>
						<div class="form-group">
						  <label for="pass11">password</label>
						  <input type="password" class="form-control" id="pass11"  name = "pass11" placeholder="Enter your password" required>
						</div>
						
						{%csrf_token%}
						<button type="submit" class="btn btn-primary">Login</button>
					  </form>
				</div>
			  </div>
			</div>
		  </div>
		  <li class="nav-item">
	      </li>
		</div>
	</nav>

	<!-- Button trigger modal -->

    {% block body %}{% endblock body%}
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
